<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
  <title>会议室手机端</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<style>
body,html{
  font-family: "Source Han Sans";
  color: #333;
}
*{
  margin: 0;
  padding: 0;
}
div{
  box-sizing: border-box;
}
.relative{
  position: relative;
}
.absolute{
  position: absolute;
}
.border{
  border:1px solid red;
}
.primary_color{
  color: #2A37FD;
}
.text_color{
  color: #333333;
}
.bold{
  font-weight: bold;
}
.fw-500{
  font-weight: 500;
}
.f12{
  font-size: 12px;
}
.f14{
  font-size: 14px;
}
.f16{
  font-size: 16px;
}
.page_b{
  background-color: #F8F8FF;
}
.white_b{
  background-color: #ffffff;
}
.container{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.width-100{
  width: 100%;
}
.height-100{
  height: 100%;
}
.mt20{
  margin-top: 20px;
}
.ml13{
  margin-left: 13px;
}
.mr2{
  margin-right: 2px;
}
.mr7{
  margin-right: 7px;
}
.mr10{
  margin-right: 10px;
}
.mr12{
  margin-right: 12px;
}
.mr13{
  margin-right: 13px;
}
.mb2{
  margin-bottom: 2px;
}
.mb4{
  margin-bottom: 4px;
}
.mb10{
  margin-bottom: 10px;
}
.mb14{
  margin-bottom: 14px;
}
.mb15{
  margin-bottom: 15px;
}
.mb24{
  margin-bottom: 24px;
}
.pt10{
  padding-top: 10px;
}
.pt12{
  padding-top: 12px;
}
.pt15{
  padding-top: 15px;
}
.pl10{
  padding-left: 10px;
}
.pl12{
  padding-left: 12px;
}
.pl15{
  padding-left: 15px;
}
.pr10{
  padding-right: 10px;
}
.pr12{
  padding-right: 12px;
}
.pr15{
  padding-right: 15px;
}
.pb10{
  padding-bottom: 10px;
}
.pb20{
  padding-bottom: 20px;
}
.pb25{
  padding-bottom: 25px;
}
.flex{
  display: flex;
}
.flex-warp{
  flex-wrap: wrap;
}
.flex-1{
  flex:1;
}
.fc{
  flex-direction: column;
}
.ac{
  align-items: center;
}
.as{
  align-items: flex-start;
}
.jc{
  justify-content: center;
}
.jsa{
  justify-content: space-around;
}
.jsb{
  justify-content: space-between;
}
.jse{
  justify-content: flex-end;
}
.text-overflow {
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.x_scroll{
  overflow-x: scroll;
}
.scroll-y{
  flex:1 1 auto;
  height: 0;
  overflow-y: auto;
}
.hide_scrollbar::-webkit-scrollbar{display:none}
/*强制不换行*/
.space_nowrap{
  white-space:nowrap;
}
</style>
<body>
  <div id="app"></div>
</body>
</html>
