<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
  <title>会议室手机端</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<style>
body,html{
  font-family: "Source Han Sans";
  color: #333;
}
*{
  margin: 0;
  padding: 0;
}
div{
  box-sizing: border-box;
}
.border{
  border:1px solid red;
}
.text_color{
  color: #333333;
}
.bold{
  font-weight: bold;
}
.fw-500{
  font-weight: 500;
}
.f16{
  font-size: 16px;
}
.white_b{
  background-color: #ffffff;
}
.container{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.width-100{
  width: 100%;
}
.height-100{
  height: 100%;
}
.mr10{
  margin-right: 10px;
}
.mb14{
  margin-bottom: 14px;
}
.mb24{
  margin-bottom: 24px;
}
.pt12{
  padding-top: 12px;
}
.pl12{

}
.pr12{
  padding-right: 12px;
}
.flex{
  display: flex;
}
.flex-warp{
  flex-wrap: wrap;
}
.flex-1{
  flex:1;
}
.fc{
  flex-direction: column;
}
.ac{
  align-items: center;
}
.as{
  align-items: flex-start;
}
.jc{
  justify-content: center;
}
.jsa{
  justify-content: space-around;
}
.jsb{

}
